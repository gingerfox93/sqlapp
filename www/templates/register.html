<ion-view view-title="Register" name="register-view">

    <ion-content class="padding">


        

        <div class="list list-inset">
            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" ng-model="data.firstname" placeholder="Joe">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" ng-model="data.lastname" placeholder="Bloggs">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" ng-model="data.email" placeholder="joe@bloggs.com">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" ng-model="data.password" placeholder="******">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Confirm Password</span>
                <input type="password" ng-model="data.confirmpassword" placeholder="******">
            </label>
            <li class="item item-toggle">
     Recieve emails
     <label class="toggle toggle-calm">
       <input type="checkbox" checked>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
        </div>


        <button class="button button-block button-balanced" ng-click="register()">Create Account</button>
        <a href="#/login" class="button button-block button-assertive">Cancel</a>


    </ion-content>
</ion-view>
